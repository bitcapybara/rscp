[package]
name = "rscp"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.3.9", features = ["derive", "env"] }
flexi_logger = "0.25.5"
librscp = { version = "0.1.0", path = "../librscp" }
log.workspace = true
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
